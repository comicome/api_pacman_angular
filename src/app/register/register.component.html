<h2>Inscription</h2>
<form [formGroup]="registexrForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Un nom d'utilisateur est requis</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Le mot de passe est requis</div>
        </div>
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
        <div *ngIf="submitted && f.agex.errors" class="invalid-feedback">
            <div *ngIf="f.age.errors.required">Un age est requis</div>
        </div>
    </div>
    <div class="form-group">
        <label for="nourriture">Nourriture</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nourriture.errors }" />
        <div *ngIf="submitted && f.nourriture.errors" class="invalid-feedback">
            <div *ngIf="f.nourriture.errors.required">Ce champ est requis</div>
        </div>
    </div>
    <div class="form-group">
        <label for="famille">Famille</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.famille.errors }" />
        <div *ngIf="submitted && f.famille.errors" class="invalid-feedback">
            <div *ngIf="f.famille.errors.required">Un nom de famille est requis</div>
        </div>
    </div>
    <div class="form-group">
        <label for="couleur">Couleur</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.couleur.errors }" />
        <div *ngIf="submitted && f.couleur.errors" class="invalid-feedback">
            <div *ngIf="f.couleur.errors.required">Une couleur est requise</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Inscription</button>
